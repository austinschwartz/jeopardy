<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>asdht</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
	<link rel = "stylesheet" href="css/bootstrap.css" />
    <link rel = "stylesheet" href="css/bootstrap-responsive.css">
	<link rel = "stylesheet" href="css/style.css" />
</head>
<body ng-app="myJeopardy">
	<div class="container-jeopardy" ng-controller="JeopardyController" ng-init="doSearch()">
      <div class="masthead">
        <h3 class="muted">Jeopardy Board</h3>
      </div>

		<div id="maintest2">
			<table class="table table-bordered jeopardyboard" style="background-color: #f5f5f5;">
				<tr>
					<th></th><th></th><th></th><th></th><th></th><th></th>
				</tr>
				<tr>
					<td></td><td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<td></td><td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<td></td><td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<td></td><td></td><td></td><td></td><td></td><td></td>
				</tr>
				<tr>
					<td></td><td></td><td></td><td></td><td></td><td></td>
				</tr>
			</table>
			<div style="float:right;">
				<a href="#" class="btn btn-warning btn-small" id="btn-gameleft"><i class="icon-black icon-backward"></i></a>
				<a href="#" class="btn btn-warning btn-small" id="btn-gameright"><i class="icon-black icon-forward"></i></a>
			</div>
			<div style="float:left;">
				<strong><span id = "game"></span></strong>
			</div>
		</div>
		<table>
			<tr ng-repeat="item in questions">
				<td>{{item.clue}}</td>
				<td>{{item.answer}}</td>
			</tr>
		</table>


      <hr style="margin-top:75px;">

		<div class="footer">
			<p>&copy; <a href="http://www.austinschwartz.com">austin</a></p>
		</div>

		<script src="js/jeopardy.js"></script>

	</div>
</body>
</html>
